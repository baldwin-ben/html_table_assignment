<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>HTML table assignment</title>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>full name</th>
            </tr>
        </thead>
        <tbody> 
            <!-- jinja for loop that searches throug each dictionary (dict) and prints the value of the keys (first_name, last_name) -->
            {% for dict in users_info %} 
                <tr>
                    <td>{{dict['first_name']}}</td> <!-- prints micheal at dict=0 -->
                    <td>{{dict['last_name']}}</td> <!-- prints Choi at dict=0 -->
                    <td>{{dict['first_name']}} {{dict['last_name']}}</td> <!--prints key values for first and last name-->
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
